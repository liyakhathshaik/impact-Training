<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio in HTML</title>
</head>
<body>
    <h1>HTML Video and Audio Tags</h1>
    
    <h2>Video Example</h2>
    <p>The following is an example of embedding an online video using the HTML <code>&lt;video&gt;</code> tag:</p>
    
    <video width="600" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h2>Audio Example</h2>
    <p>The following is an example of embedding an online audio file using the HTML <code>&lt;audio&gt;</code> tag:</p>
    
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    
</body>
</html>
