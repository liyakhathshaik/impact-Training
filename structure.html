<!DOCTYPE html> 
<!-- This declares the document type as HTML5, ensuring modern browser compatibility. -->

<html lang="en">
<!-- The root element of the HTML document. The "lang" attribute specifies that the language is English, which helps with accessibility and SEO. -->

<head>
    <!-- This section contains metadata and links to external resources like stylesheets and scripts. -->

    <meta charset="UTF-8">
    <!-- Defines the character encoding as UTF-8, which supports a wide range of characters and symbols. Essential for proper text display. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper responsive scaling on different devices by setting the viewport width to match the device's screen width. -->

    <title>Class1</title>
    <!-- Sets the title of the webpage, which appears on the browser tab and affects SEO. -->
</head>

<body>
    <!-- This is the main content area of the page where all visible elements go. Currently, it's empty. -->
</body>
</html>
<!-- Closes the HTML document. -->
